{% extends 'init_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  <h1>Registration Page</h1>
  {% if registered %}
  <p>Thanks for Registration</p>
  {% else %}
  <p>Register here Ma'am / Sir </p>
  <form enctype="multipart/form-data" class="" action="index.html" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{profile_form.as_p}}
    <button type="submit" name="button">Register</button>
  </form>
  {% endif %}
</div>
{% endblock %}
