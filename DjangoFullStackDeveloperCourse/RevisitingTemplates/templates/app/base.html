<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
            <li class="navbar-brand"><a href="{% url 'index' %}">Templates</a></li>
            <li><a href="{% url 'admin:index' %}" class="navbar-link">Admin-Page</a></li>

            <li><a href="{% url 'app:otherKaPage' %}" class="navbar-link">Other-Page</a></li>
            <li><a href="{% url 'app:relativeKaPage' %}" class="navbar-link">Relative-Page</a></li>
            <li><a href="{% url 'app:filterKaPage' %}" class="navbar-link">Filter-Page</a></li>
        </ul>
      </div>

    </nav>
    <div class="container-fluid">

      {% block body_block %}
      {% endblock %}

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

  </body>
</html>
